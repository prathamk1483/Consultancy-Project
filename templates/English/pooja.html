{% block style %}
{{ block.super }}
<style>
    body {
        background-color: rgba(255, 255, 255, 0.4);
        margin: 0;
        padding: 0;
    }

    .container {
        padding: 20px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        margin-bottom: 100px;
        display: flex;
        justify-content: center;
    }

    h1 {
        text-align: center;
        color: #333;
    }

    .scrollable-table {
        max-height: 300px;
        overflow-y: auto;
        display: block;
        margin-top: 20px;
        border: #333 2px;
        border-radius: 6px;
    }

    .scrollable-table table {
        width: 100%;
        border: #333 2px;
        border-radius: 6px;
    }

    .scrollable-table th, .scrollable-table td {
        text-align: left;
        padding: 8px;
    }

    .scrollable-table th {
        background-color: #86262e;
        color: white;
    }

    .scrollable-table tr:nth-child(even) {
        background-color: #f2f2f2;
    }
    #poojadetails{
       width: 80%;
       margin:10px auto;
        
    }

    /* Styling adjustments for responsive design */
    @media (max-width: 767px) {
        .container {
            padding: 10px;
        }
    }
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Apply the animation when the table becomes visible */
    .visible {
        animation: fadeInUp 1s ease-out forwards;
    }

    /* Hover effect for table rows */
    .table-hover tbody tr:hover {
        transform: scale(1.02);
        transition: transform 0.3s ease;
    }
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .fade-in {
        opacity: 0;
        animation: fadeIn 1s forwards;
    }

    /* Ensuring the animation plays when the row becomes visible */
    .fade-in.visible {
        opacity: 1; /* Make row fully visible after animation */
    }
</style>
{% endblock style %}

<script>
document.addEventListener('DOMContentLoaded', function() {
    const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('visible');
                observer.unobserve(entry.target); // Stop observing the row once it's animated
            }
        });
    }, {threshold: 0.1}); // Adjust as needed to trigger animation sooner or later

    // Target each row for the animation
    document.querySelectorAll('.scrollable-table tr').forEach(row => {
        observer.observe(row);
    });
});
</script>
